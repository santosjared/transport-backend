version: '3.8'

services:
  nestjs:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '3001:3001'
    environment:
      PORT: 3001
      MONGO_URI: ${MONGO_URI}
      TOKEN_SESION: ${TOKEN_SESION}
      TOKEN_EXPIRE: ${TOKEN_EXPIRE}
    depends_on:
      - mongo

  mongo:
    image: mongo:5
    ports:
      - '27017:27017'
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
